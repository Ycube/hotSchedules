<!doctype html>
<html>
<head>
    <title>front end take home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-app="takeHomeApp">

    <div ng-controller="TakeHomeController">
    
        <visualize-data data="SalesTransactionData"></visualize-data>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js'></script>
    <script>
        (function(){
            angular.module("takeHomeApp", []);
        })();

       (function(){
           function controller($scope, $http) {
               console.log('TakeHome Started') 
               $http.get('SalesTransactions.json')
               .then(function(response) {
                   $scope.SalesTransactionData = response.data;
               })
           };
           angular.module("takeHomeApp").controller("TakeHomeController", controller);
       })()
       
    </script>
    <script src='transform.factory.js'></script>
    <script src='visualize.directive.js'></script>
</body>
</html>
